  <script>
    function loadJSON(callback) {

      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'node_data.json', true); // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }

    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 5,
      maxZoom: 10
    });

    var bounds = [[1, 1], [42, 42]];
    var image = L.imageOverlay('diadem.png', bounds).addTo(map);

    map.fitBounds(bounds);

    loadJSON(function (response) {
      // Parse JSON string into object
      var nData = JSON.parse(response);
      for (i = 0; i < nData.nodes.length; i++) {
        var node = nData.nodes[i];
        var marker = L.marker([43 - node.pos.y, node.pos.x]);
        marker.on('dblclick', function (e) {
          //document.getElementById("sidebar").innerHTML = "someContent";
          console.log("(x: ", e.latlng.lng, ", y:", 42 - e.latlng.lat + 1, ")");
        });
        marker.addTo(map);
      }
    });

    map.on('dblclick', function (e) {
      //var marker = L.marker(e.latlng);
      //marker.on();
      // marker.addTo(map);
      //var newNode = new Node(e.latlng);
      console.log("(x: ", e.latlng.lng, ", y:", 42 - e.latlng.lat + 1, ")");
    });



  </script>
